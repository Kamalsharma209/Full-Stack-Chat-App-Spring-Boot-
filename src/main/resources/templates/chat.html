<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .chat-box {
            height: 350px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            padding: 15px;
            overflow-y: auto;
        }

        .name-input,
        .message-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row input {
            flex: 1;
        }

        .send-btn {
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Real-Time Chat Application</div>

    <!-- Chat messages area -->
    <div class="chat-box"></div>

    <!-- Name input -->
    <input type="text" class="name-input" placeholder="Your name...">

    <!-- Message input + Send button -->
    <div class="input-row">
        <input type="text" class="message-input" placeholder="Type a message...">
        <button class="send-btn">Send</button>
    </div>
</div>
</body>
<script>
    function setConnected(connected){
        document.getElementById('senMessage').disabled = !connected;
    }
    function connect(){
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({},function(frame){
            setConnected(true);
            stompClient.subscribe('/topic/message',function(message){
                showMessage(JSON.parse(message.body));
            });
        });

        function showMessage(message){
            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.textContent = message.sender + ': ' + message.content;
            messageElement.class = "border-bottom mb-1";
            chat.appendChild(messageElement)
            chat.scrollTop = chat.scrollHeight;
        }
        function sendMessage(){
            var sender = document.getElementById('senderInput').value;
            var content = document.getElementById('messageInput').value;
            var chatMessage = {
                sender : sender,
                content: content
            }
            stompClient.send("/app/sendMessage",{},JSON.stingify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
        document.getElementById('sendMessage').onclick = sendMessage();
        window.onload = connect();
    }
</script>
</html>
